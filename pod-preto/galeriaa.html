<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Carrousel Slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.cs" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <input type="radio" name="slider" id="item-4" />
        

        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="imagens/galeria/p1.jpg" alt="song" />
            </label>

            <label class="card" for="item-2" id="song-2">
                <img src="imagens/galeria/p2.jpg" alt="song" />
            </label>

            <label class="card" for="item-3" id="song-3">
                <img src="imagens/galeria/p3.jpg" alt="song" />
            </label>
            <label class="card" for="item-4" id="song-4">
                <img src="imagens/galeria/p9.jpg" alt="song" />
            </label>

    
            </label>

        </div>
    </div>
</body>

</html>
